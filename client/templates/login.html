<template name="login">
	<div class="container">
		<div class="panel panel-info">
			  <div class="panel-heading">
					{{> room_title}}
			  </div>
			  <div class="panel-body">
					<form id="login" action="#">
						<div class="row">
							<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
								<div class="form-group">
							      <input class="form-control" type="text" id="login-username" placeholder="User name">
							    </div>
							    <div class="form-group">
							      <input class="form-control" type="password" id="login-password" placeholder="Password">
							    </div>
							    <div class="form-group">
							      <input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
							    </div>

							    <p id="form-messages"></p>
							</div>
						</div>
				  	</form>
			  </div>
		</div>
	</div>
</template>
